<!DOCTYPE html>
<html>
<head>
    <title>Registro con JQuery</title>
    <meta charset="utf-8" />
    <meta name="description" content="Mi Segundo Formulario en jquery" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#basic-form").validate();
        });
    </script>
<body>
    <form id="basic-form" action="registration.php" method="POST" name="signup-form">
        <div class="form-element">
            <label for="name">Username</label>
            <input id="name" type="text" name="username" minlength="3" pattern="[a-zA-Z0-9]+" required/>
        </div>

        <div class="form-element">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required/>
        </div>

        <div class="form-element">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required/>
        </div>

        <button type="submit" name="register" value="register">Register</button>
    </form>
</body>
</html>
